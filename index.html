<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Digest Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 300px;
        }
        #summary {
            margin-top: 20px;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>üì∞ Article Digest Bot</h1>
    <input type="text" id="urlInput" placeholder="Enter Article URL" />
    <br />
    <button onclick="summarizeArticle()">Summarize</button>

    <div id="summary"></div>

    <script>
        async function summarizeArticle() {
            const url = document.getElementById('urlInput').value;
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = "‚è≥ Generating summary...";

            try {
                const response = await fetch('https://YOUR-BACKEND-URL/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                summaryDiv.innerHTML = `<h2>üìë Summary:</h2><p>${data.summary.replace(/\n/g, '<br>')}</p>`;
            } catch (error) {
                summaryDiv.innerHTML = "‚ùå Error generating summary. Please try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
